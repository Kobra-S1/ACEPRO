[pytest]
# Pytest configuration for ACE Pro tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require mocks)
    slow: Slow-running tests
    manager: Tests for AceManager
    instance: Tests for AceInstance
    runout: Tests for runout detection
    sensors: Tests for sensor handling
    endless_spool: Tests for endless spool functionality

# Coverage options (when --cov is used)
[coverage:run]
source =
    ace
    extras/ace
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = ../.tmp/htmlcov
